<div class="min-h-screen flex items-center justify-center bg-[#13111C] text-white px-4 py-12 sm:px-6 lg:px-8">
    <div class="w-full max-w-md space-y-8">
      <div>
        <h1 class="text-center text-4xl font-bold text-white">ProductLink</h1>
        <p class="mt-2 text-center text-sm text-gray-400">
          {{ isLogin ? 'Accede a tu cuenta' : 'Crea tu cuenta' }}
        </p>
      </div>

      <div class="flex justify-center space-x-4 mb-8">
        <button
          (click)="toggleMode(true)"
          class="px-4 py-2 text-sm rounded-md transition-colors"
          [class.bg-blue-600]="isLogin"
          [class.text-white]="isLogin"
          [class.text-gray-400]="!isLogin"
        >
          Iniciar sesión
        </button>
        <button
          (click)="toggleMode(false)"
          class="px-4 py-2 text-sm rounded-md transition-colors"
          [class.bg-blue-600]="!isLogin"
          [class.text-white]="!isLogin"
          [class.text-gray-400]="isLogin"
        >
          Registrarse
        </button>
      </div>
      
      <form [formGroup]="authForm" (ngSubmit)="onSubmit()" class="mt-8 space-y-6">
        <!-- Campos comunes -->
        <div class="space-y-4">
          <div>
            <label for="email" class="sr-only">Email</label>
            <input
              id="email"
              type="email"
              formControlName="email"
              required
              class="relative block w-full rounded-md border border-gray-700 bg-[#1E1B2E] px-3 py-2 text-white placeholder:text-gray-400 focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500"
              placeholder="Email"
            />
          </div>
          
          <div>
            <label for="password" class="sr-only">Contraseña</label>
            <input
              id="password"
              type="password"
              formControlName="password"
              required
              class="relative block w-full rounded-md border border-gray-700 bg-[#1E1B2E] px-3 py-2 text-white placeholder:text-gray-400 focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500"
              placeholder="Contraseña"
            />
          </div>

          <!-- Campos adicionales para registro -->
          @if (!isLogin) {
            <div>
              <label for="fullName" class="sr-only">Nombre completo</label>
              <input
                id="fullName"
                type="text"
                formControlName="fullName"
                class="relative block w-full rounded-md border border-gray-700 bg-[#1E1B2E] px-3 py-2 text-white placeholder:text-gray-400 focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500"
                placeholder="Nombre completo"
              />
            </div>

            <div>
              <label for="phone" class="sr-only">Teléfono</label>
              <input
                id="phone"
                type="tel"
                formControlName="phone"
                class="relative block w-full rounded-md border border-gray-700 bg-[#1E1B2E] px-3 py-2 text-white placeholder:text-gray-400 focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500"
                placeholder="Teléfono"
              />
            </div>

            <div>
              <label for="businessName" class="sr-only">Nombre del negocio</label>
              <input
                id="businessName"
                type="text"
                formControlName="businessName"
                class="relative block w-full rounded-md border border-gray-700 bg-[#1E1B2E] px-3 py-2 text-white placeholder:text-gray-400 focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500"
                placeholder="Nombre del negocio"
              />
            </div>
          }
        </div>

        @if (error) {
          <div class="text-red-500 text-sm text-center">
            {{ error }}
          </div>
        }

        <div>
          <button
            type="submit"
            [disabled]="authForm.invalid || isLoading"
            class="group relative flex w-full justify-center rounded-md bg-blue-600 px-3 py-3 text-sm font-semibold text-white hover:bg-blue-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600 disabled:bg-gray-600 disabled:cursor-not-allowed transition-colors"
          >
            @if (isLoading) {
              <span>Cargando...</span>
            } @else {
              <span>{{ isLogin ? 'Iniciar sesión' : 'Empezar gratis' }}</span>
            }
          </button>
        </div>
      </form>

      <!-- Integración con Yape y Plin -->
      <div class="mt-6">
        <p class="text-xs text-center text-gray-400">
          {{ isLogin ? '¿No tienes una cuenta?' : '¿Ya tienes una cuenta?' }}
          <button
            (click)="toggleMode(!isLogin)"
            class="text-blue-500 hover:text-blue-400 font-medium ml-1"
          >
            {{ isLogin ? 'Regístrate' : 'Inicia sesión' }}
          </button>
        </p>
        @if (!isLogin) {
          <div class="mt-4">
            <p class="text-xs text-center text-blue-400">¡Nuevo! Integración con Yape y Plin</p>
          </div>
        }
      </div>
    </div>
  </div>

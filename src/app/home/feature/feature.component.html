<div class="py-24 relative overflow-hidden" id="features">
    <div class="absolute inset-0 bg-gradient-to-b from-transparent via-purple-900/10 to-transparent"></div>
    <div class="max-w-6xl mx-auto px-6 relative">
      <div class="text-center mb-16">
        <div class="inline-flex items-center gap-2 px-4 py-2 rounded-full bg-white/5 border border-white/10 mb-6">
          <i class="lucide-sparkles w-4 h-4 text-yellow-400"></i>
          <span class="text-gray-400">Características</span>
        </div>
        <h2 class="text-4xl font-bold mb-4 bg-gradient-to-r from-white to-purple-200 bg-clip-text text-transparent">Todo lo que necesitas para vender</h2>
        <p class="text-gray-400 max-w-2xl mx-auto text-lg">
          Sin complicaciones. Solo las herramientas esenciales para vender más y mejor.
        </p>
      </div>
      <div class="grid md:grid-cols-3 gap-8">
        @for (feature of features; track feature.title) {
          <div class="transform hover:scale-105 transition-all duration-300">
            <app-feature-card
              [icon]="feature.icon"
              [title]="feature.title"
              [description]="feature.description"
            />
          </div>
        }
      </div>
    </div>
  </div>

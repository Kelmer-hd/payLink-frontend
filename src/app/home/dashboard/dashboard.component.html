<div class="min-h-screen bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm">
      <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
        <div class="flex h-16 justify-between">
          <div class="flex">
            <div class="flex flex-shrink-0 items-center">
              <h1 class="text-xl font-bold text-gray-800">Dashboard</h1>
            </div>
          </div>
          <div class="flex items-center">
            <div class="flex-shrink-0">
              <button
                (click)="logout()"
                class="relative inline-flex items-center gap-x-1.5 rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-600"
              >
                Logout
              </button>
            </div>
          </div>
        </div>
      </div>
    </nav>
  
    <!-- Main Content -->
    <main>
      <div class="mx-auto max-w-7xl py-6 sm:px-6 lg:px-8">
        <!-- User Info Card -->
        <div *ngIf="currentUser" class="overflow-hidden rounded-lg bg-white shadow">
          <div class="px-4 py-5 sm:p-6">
            <div class="space-y-3">
              <div class="flex items-center justify-between">
                <h3 class="text-lg font-medium leading-6 text-gray-900">User Information</h3>
                <span
                  class="inline-flex items-center rounded-md bg-green-50 px-2 py-1 text-xs font-medium text-green-700 ring-1 ring-inset ring-green-600/20"
                >
                  {{ currentUser.role }}
                </span>
              </div>
              <div class="mt-1">
                <p class="text-sm text-gray-500">Email: {{ currentUser.email }}</p>
                <p class="text-sm text-gray-500">Full Name: {{ currentUser.fullName }}</p>
                <p class="text-sm text-gray-500">Subscription: {{ currentUser.subscriptionPlan }}</p>
              </div>
            </div>
  
            <!-- Settings Section -->
            <div class="mt-6">
              <h4 class="text-md font-medium text-gray-900">Settings</h4>
              <dl class="mt-2 divide-y divide-gray-200">
                <div class="py-3 sm:grid sm:grid-cols-3 sm:gap-4">
                  <dt class="text-sm font-medium text-gray-500">WhatsApp Number</dt>
                  <dd class="mt-1 text-sm text-gray-900 sm:col-span-2 sm:mt-0">
                    <!-- {{ currentUser.settings?.whatsappNumber || 'Not set' }} -->
                  </dd>
                </div>
                <div class="py-3 sm:grid sm:grid-cols-3 sm:gap-4">
                  <dt class="text-sm font-medium text-gray-500">Auto Reply Message</dt>
                  <dd class="mt-1 text-sm text-gray-900 sm:col-span-2 sm:mt-0">
                    <!-- {{ currentUser.settings?.autoReplyMessage || 'Not set' }} -->
                  </dd>
                </div>
                <div class="py-3 sm:grid sm:grid-cols-3 sm:gap-4">
                  <dt class="text-sm font-medium text-gray-500">Theme</dt>
                  <dd class="mt-1 text-sm text-gray-900 sm:col-span-2 sm:mt-0">
                    <!-- {{ currentUser.settings?.customTheme }} -->
                  </dd>
                </div>
              </dl>
            </div>
          </div>
        </div>
        
        <div *ngIf="!currentUser" class="text-center">
          <p>Loading...</p>
        </div>
      </div>
    </main>
  </div>

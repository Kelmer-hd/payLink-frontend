<div class="py-24 relative overflow-hidden">
    <!-- Fondo con gradiente y patrón -->
    <div class="absolute inset-0 bg-gradient-to-b from-blue-900/30 via-purple-900/20 to-blue-900/30"></div>
    <div class="absolute inset-0 bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-blue-500/10 via-transparent to-transparent"></div>
    
    <!-- Elementos decorativos -->
    <div class="absolute inset-0">
        <div class="absolute top-1/3 right-10 w-64 h-64 bg-blue-500/10 rounded-full mix-blend-multiply filter blur-3xl"></div>
        <div class="absolute bottom-1/3 left-10 w-64 h-64 bg-purple-500/10 rounded-full mix-blend-multiply filter blur-3xl"></div>
    </div>

    <div class="max-w-6xl mx-auto px-6 relative">
      <div class="text-center mb-16">
        <div class="inline-flex items-center gap-2 px-4 py-2 rounded-full bg-white/5 border border-white/10 mb-6">
          <i class="lucide-star w-4 h-4 text-yellow-400"></i>
          <span class="text-gray-400">Testimonios</span>
        </div>
        <h2 class="text-4xl font-bold mb-4 bg-gradient-to-r from-white via-blue-200 to-purple-200 bg-clip-text text-transparent">Lo que dicen nuestros usuarios</h2>
        <p class="text-gray-400 max-w-2xl mx-auto text-lg">
          Descubre cómo PayLink está transformando la forma de vender en línea
        </p>
      </div>
      <div class="grid md:grid-cols-3 gap-8">
        @for (testimonial of testimonials; track testimonial.author) {
          <div class="transform hover:scale-105 transition-all duration-300">
            <app-testimonial-card
              [quote]="testimonial.quote"
              [author]="testimonial.author"
              [role]="testimonial.role"
            />
          </div>
        }
      </div>
    </div>
  </div>

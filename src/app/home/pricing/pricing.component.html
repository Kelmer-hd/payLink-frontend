<div class="py-24 relative overflow-hidden" id="pricing">
    <!-- Fondo con gradiente y patrÃ³n -->
    <div class="absolute inset-0 bg-gradient-to-b from-purple-900/30 via-blue-900/20 to-purple-900/30"></div>
    <div class="absolute inset-0 bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-purple-500/10 via-transparent to-transparent"></div>
    
    <!-- Elementos decorativos -->
    <div class="absolute inset-0">
        <div class="absolute top-1/4 left-10 w-64 h-64 bg-purple-500/10 rounded-full mix-blend-multiply filter blur-3xl"></div>
        <div class="absolute bottom-1/4 right-10 w-64 h-64 bg-blue-500/10 rounded-full mix-blend-multiply filter blur-3xl"></div>
    </div>

    <div class="max-w-6xl mx-auto px-6 relative">
      <div class="text-center mb-16">
        <div class="inline-flex items-center gap-2 px-4 py-2 rounded-full bg-white/5 border border-white/10 mb-6">
          <i class="lucide-tag w-4 h-4 text-yellow-400"></i>
          <span class="text-gray-400">Precios</span>
        </div>
        <h2 class="text-4xl font-bold mb-4 bg-gradient-to-r from-white via-purple-200 to-blue-200 bg-clip-text text-transparent">Planes para cada necesidad</h2>
        <p class="text-gray-400 max-w-2xl mx-auto text-lg">
          Sin costos ocultos. Sin comisiones por venta. Cancela cuando quieras.
        </p>
      </div>
      <div class="grid md:grid-cols-3 gap-8 max-w-6xl mx-auto">
        @for (plan of plans; track plan.title) {
          <div class="h-full transform hover:scale-105 transition-all duration-300">
            <app-pricing-card
              [title]="plan.title"
              [price]="plan.price"
              [period]="plan.period"
              [features]="plan.features"
              [cta]="plan.cta"
              [highlighted]="plan.highlighted"
              class="h-full"
            />
          </div>
        }
      </div>
    </div>
  </div>
